<div class="container">
  <button class="btn-primary btn" (click)="getData()">Start data</button>
  <button class="btn-warning btn" (click)="endData()">Stop data</button>
</div>
<!-- Forma  -->
<div class="container">
    <form [formGroup]="signupForm">
        <div class="form-group">
            <label>Enter your name:</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label>Enter your age:</label>
            <input type="text" class="form-control" formControlName="age">
        </div>
        <div class="form-group">
            <label for="type">Kind of type:</label>
            <input type="text" class="form-control" formControlName="type">
        </div>
        <button class="btn btn-success" (click)="onSubmitPut()" [disabled]="!signupForm.valid">Dodaj Put</button>
        <button class="btn btn-success" (click)="onSubmitPost()" [disabled]="!signupForm.valid">Dodaj Post</button>
      </form>

</div>
<br>
<br>
<div class="container">
    <div class="card" >
      <ul class="list-group ">
         <li class="list-group-item bg-primary text-white">
          <div class="col-sm-2">Id</div>
          <div class="col-sm-8">Nazwa</div>
          <div class="col-sm-2">Wartosc</div>
        </li>
        <li class="list-group-item bghover" *ngFor="let gData of genderData;let i=index"
        style= "cursor: pointer" 
        >
          <div class="col-sm-2">{{i+1}}</div>
          <div class="col-sm-8">{{gData.description}}:</div>
          <div class="col-sm-2">{{gData.value}}</div>
        </li>
      </ul>
    </div>
    </div>
