  <div class="container">
    <table class="table table-striped table-hover borded">
      <thead class="bg-primary rounded text-white " >
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemList">

      </tbody>
    </table>
  </div>

      <div class="col-sm-2">Id</div>
      <div class="col-sm-8">Name</div>
