<div class="container">
  <div class="row  justify-content-center">
  <div class="card col-sm-3" style="background:white">
      <div class="card-body py-4 ">
          <div class="row justify-content-center">
              <div class="px-1"><button class="btn-round-green"></button></div>   
              <div class="px-1"><button class="btn-round-red"></button></div>
            </div>
          
      </div>
  </div>
</div>
  <hr>
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Nazwa elementu</label>
      <input type="text" class="form-control" placeholder="podaj nazwe" [(ngModel)]="itemName" name="itemName">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Cena elementu</label>
      <input type="number" class="form-control" placeholder="podaj cene" [(ngModel)]="itemValue" name="itemValue">
    </div>
    <button class="button btn btn-primary" (click)="addElement()">Dodaj element</button>
  </form>
  <hr>

  <br>
  <div class="form-control">
    <div *ngFor="let element of daneElementu;let i=index">
      <app-item-list [elemData]="element" [fieldIndex]="i" (indexNumber)="takeIndex($event)"></app-item-list>
      <hr>
    </div>

  </div>
</div>
