 <div class="container">
<div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner rounded" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="{{imageUrl}}" alt="First slide">
       <img class="d-block img-fluid" src="{{imageUrl}}" alt="First slide"> 
       <img class="d-block img-fluid" src="{{imageUrl}}" alt="First slide"> 
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="{{imageUrl}}"alt="Second slide">
       <img class="d-block img-fluid" src="{{imageUrl}}" alt="Second slide"> 
       <img class="d-block img-fluid" src="{{imageUrl}}" alt="Second slide"> 
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="{{imageUrl}}" alt="Third slide">
       <img class="d-block img-fluid" src="{{imageUrl}}" alt="Third slide"> 
       <img class="d-block img-fluid" src="{{imageUrl}}" alt="Third slide"> 
    </div>
      <div class="carousel-item">
      <img class="d-block img-fluid" src="{{imageUrl}}" alt="Fourth slide">
       <img class="d-block img-fluid" src="{{imageUrl}}" alt="Fourth slide"> 
       <img class="d-block img-fluid" src="{{imageUrl}}" alt="Fourth slide"> 
    </div>
  </div>
  <a class="carousel-control-prev" data-target="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" ></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" data-target="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
