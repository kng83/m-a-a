<div class="container jumbotron">
  <div class="container d-flex justify-content-center">
    <ul>
  <li class=" d-flex justify-content-center"><h1>My name is {{myFirst.firstName}} {{myFirst.lastName}}</h1></li>
  <li class=" d-flex justify-content-center"><h2> He make {{whatDo('mewwww')}}</h2></li>
    </ul>
  </div>
  <div class="container d-flex justify-content-center">
    <div>
    <!--uwaga ngmodel two way data binding  -->
    <form class="form-group">
    <input  type="text" [(ngModel)]="myFirst.firstName" name="myFirst.firstName"  placeholder="Imie"><br><br>
    <input  type="text" [(ngModel)]="myFirst.lastName" name="myFirst.lastName"  placeholder="Nazwisko">
    </form>
    </div>
  </div>
  <br>
  <br>
     <button class="btn btn-primary" (click)="showMe()">Press me</button>
     <br>
    
    
    <div class="container d-flex justify-content-center rounded" style="background:#B0C4DE">
   
      <div><br><br>
        
        <img class="img-fluid rounded collapse" [hidden]="itsHidden" alt="Responsive image" src="{{imageUrl}}">
           <br><br><br>
    </div>
        
    </div>
  
</div>
